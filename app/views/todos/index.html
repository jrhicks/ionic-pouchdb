<ion-view title="Todos">

    <ion-content class="has-header">

        <div class="row">
            <div class="col col-80">
                <input type="text" placeholder="Enter New Task!" ng-model="todosIndex.form.title">
            </div>
            <div class="co col-20">
                <button class="button" ng-click="todosIndex.add(todosIndex.form)">
                    Add
                </button>
            </div>
        </div>

        <div class="list">
            <div class="item item-divider">
                Current Todos
            </div>
            <label class="item animate-item" ng-repeat="todo in todosIndex.todos track by todo.id">
                {{todo.doc.title}}
            </label>
        </div>
    </ion-content>
</ion-view>
