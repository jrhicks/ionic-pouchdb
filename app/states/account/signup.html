<ion-view title="Account">

    <ion-content class="has-header">

        <ion-nav-back-button class="button-icon">
            <i class="icon ion-arrow-left-c"></i> Back
        </ion-nav-back-button>

        <div class="card card-animate">
            <div class="item item-divider">
                Create Account
            </div>
            <div class="item item-text-wrap">
                Create an account to store and sync your todos.
            </div>

            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="form.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="form.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input type="password" ng-model="form.confirm_password">
            </label>

            <label class="item">
                <button class="button button-block button-stable" ng-click="signUp(form)">
                    Sign Up
                </button>
            </label>
        </div>

    </ion-content>
</ion-view>
