<ion-view title="Todos">

    <ion-content class="has-header">

        <div class="row">
            <div class="col col-80">
                <input type="text" placeholder="Enter New Task!" ng-model="todosIndex.form.title">
            </div>
            <div class="co col-20">
                <button class="button" ng-click="todosIndex.add(todosIndex.form)">
                    Add
                </button>
            </div>
        </div>

        <div class="card" ng-if="todosIndex.loading">
            Loading ...
        </div>

        <ion-list>
            <ion-item href="#/tabs/todos/edit/{{todo.id}}" class="item animate-item" ng-repeat="todo in todosIndex.todos track by todo.id">
             <span class="todo-done-{{todo.doc.isComplete}}">
                 {{todo.doc.title}}
             </span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
