<ion-view title="Arkansas Dev">

    <ion-content class="has-header">


    <div class="list">
        <label class="item item-input">
            <span class="input-label">Name:</span>
            <input type="text" ng-model="ar_dev_new.form.name">
        </label>

        <label class="item item-input">
            <span class="input-label">Email:</span>
            <input type="text" ng-model="ar_dev_new.form.email">
        </label>

        <label class="item item-input">
            <span class="input-label">Shirt Size:</span>
            <input type="text" ng-model="ar_dev_new.form.ssize">
        </label>

        <label class="item item-input">
            <span class="input-label">Interest:</span>
            <input type="text" ng-model="ar_dev_new.form.interest">
        </label>

        <label class="item item-input">
            <span class="input-label">Project in mind:</span>
            <input type="text" ng-model="ar_dev_new.form.project">
        </label>

        <label class="item item-input">
            <button class="button button-block button-stable" ng-click="ar_dev_new.add(ar_dev_new.form)">
                Save Developer
            </button>
        </label>
    </div>


    </ion-content>
</ion-view>
