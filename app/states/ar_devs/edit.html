<ion-view title="Todos">
    <ion-content class="has-header">
        <div class="card" ng-if="true">
            <div class="item item-divider">
                Edit Arkansas Developer Item
            </div>
            <div class="item item-text-wrap">
                Make changes and click save to commit.
            </div>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Document ID:</span>
                    <input type="text" ng-model="todo._id">
                </label>

                <label class="item item-input">
                    <span class="input-label">Task:</span>
                    <input type="text" ng-model="todo.title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Assignee:</span>
                    <input type="text" ng-model="todo.assignee">
                </label>
                <label class="item item-input">
                    <span class="input-label">Complete:</span>
                    <ion-checkbox ng-model="todo.isComplete" style="border: 0px;"></ion-checkbox>
                </label>
                <label class="item item-input">
                    <button class="button button-block button-stable" ng-click="save(todo)">
                        Save Todo Item
                    </button>
                </label>
            </div>

        </div>


    </ion-content>
</ion-view>
